substitutions:
  device: test-ili9xxx
  comment: display TFT 35 ili9488

esphome:
  name: ${device}
  comment: ${device}

esp32:
  board: esp-wrover-kit

psram:

#external_components:
#  - source: github://pr#4275
#    components: [ili9xxx]
#    refresh: always

logger:
  level: verbose

color:
  - id: my_yellow
    red: 100%
    green: 100%
  - id: my_blue
    red: 0%
    blue: 100%
    green: 0%
  - id: my_red
    red: 100%
    green: 0%
  - id: my_white
    red: 100%
    blue: 100%
    green: 100%
  - id: my_black
    red: 0%
    blue: 0%
    green: 0%

font:
  - file: "gfonts://Roboto"
    id: my_font
    size: 20

spi:
  clk_pin: 18
  mosi_pin: 23

display:
  - id: my_display
    platform: ili9xxx
    dimensions: 320x480
    model: ili9488
    cs_pin: 5
    dc_pin: 19
    reset_pin: 22
    backlight_pin: 21
    rotation: 90
    auto_clear_enabled: false
    lambda: |-
      it.fill(my_black);
      it.horizontal_line(5, 5, 50, my_red);
      it.horizontal_line(5, 55, 50, my_white);
      it.vertical_line(5, 5, 50, my_blue);
      it.vertical_line(55, 5, 50, my_yellow);
      for(auto i = 0; i<256; i++) {
        it.horizontal_line(100+5,i,100, my_red.fade_to_white(i));
        it.horizontal_line(100+110,i,100, my_red.fade_to_black(i));
        it.horizontal_line(100+215,i,100, my_red.gradient(my_blue, i));
      }
      //it.rectangle(0, 0, 50, 50, my_white);