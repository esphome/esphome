    lambda: |-
      return {"Hello World"};
    filters:
      - to_upper:
      - to_lower:
      - append: xyz
      - prepend: abcd
      - substitute:
          - Hello -> Goodbye
      - map:
          - red -> green
      - lambda: 'return {"1234"};'
