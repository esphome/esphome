ethernet:
  type: LAN8720
  mdc_pin:
    allow_other_uses: true
    number: GPIO23
  mdio_pin:
    allow_other_uses: true
    number: GPIO25
  clk_mode: GPIO0_IN
  phy_addr: 0
  power_pin:
    allow_other_uses: true
    number: GPIO25
  manual_ip:
    static_ip: 192.168.178.56
    gateway: 192.168.178.1
    subnet: 255.255.255.0
  domain: .local

network:
  enable_ipv6: true

mdns:
  disabled: true

api:

i2c:
  sda:
    allow_other_uses: true
    number: 21
  scl:
    allow_other_uses: true
    number: 22
  scan: false

spi:
  clk_pin:
    allow_other_uses: true
    number: GPIO21
  mosi_pin:
    allow_other_uses: true
    number: GPIO22
  miso_pin:
    allow_other_uses: true
    number: GPIO23

uart:
  tx_pin:
    allow_other_uses: true
    number: GPIO22
  rx_pin:
    allow_other_uses: true
    number: GPIO23
  baud_rate: 115200
  # Specifically added for testing debug with no after: definition.
  debug:
    dummy_receiver: false
    direction: rx
    sequence:
      - lambda: UARTDebug::log_hex(direction, bytes, ':');

ota:
  safe_mode: true
  port: 3286
  num_attempts: 15

logger:
  level: DEBUG

debug:

deep_sleep:
  run_duration:
    default: 20s
    gpio_wakeup_reason: 10s
    touch_wakeup_reason: 15s
  sleep_duration: 50s
  wakeup_pin:
    allow_other_uses: true
    number: GPIO2
  wakeup_pin_mode: INVERT_WAKEUP

as3935_i2c:
