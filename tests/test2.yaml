cap1188:
  id: cap1188_component
  address: 0x29
  touch_threshold: 0x20
  allow_multiple_touches: true
  reset_pin: 14

switch:
  - platform: template
    name: Test BLE Write Action
    turn_on_action:
      - ble_client.ble_write:
          id: airthings01
          service_uuid: F61E3BE9-2826-A81B-970A-4D4DECFABBAE
          characteristic_uuid: 6490FAFE-0734-732C-8705-91B653A081FC
          value: [0x01, 0xab, 0xff]
      - ble_client.ble_write:
          id: airthings01
          service_uuid: F61E3BE9-2826-A81B-970A-4D4DECFABBAE
          characteristic_uuid: 6490FAFE-0734-732C-8705-91B653A081FC
          value: !lambda |-
            return {0x13, 0x37};

esp32_ble_server:
  id: ble
  manufacturer_data: [0x72, 0x4, 0x00, 0x23]

text:
  - platform: template
    name: My Text
    id: my_text
    min_length: 0
    max_length: 20
    mode: text
    pattern: "[a-z]+"
    optimistic: true
    restore_value: true
    initial_value: "Hello World"
  - platform: copy
    name: My Text Copy
    id: my_text_copy
    source_id: my_text
    mode: password
