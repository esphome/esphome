---
esphome:
  name: $devicename
  platform: ESP32
  board: nodemcu-32s
  build_path: build/test4

substitutions:
  devicename: test-6

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO25
  clk_mode: GPIO0_IN
  phy_addr: 0
  power_pin: GPIO25
  manual_ip:
    static_ip: 192.168.178.56
    gateway: 192.168.178.1
    subnet: 255.255.255.0
  domain: .local

api:



esp32_ble_tracker:
  scan_parameters:
    duration: 1min
    active: false

ble_client:
  - mac_address: AA:BB:CC:DD:EE:FF
    id: radiator_pump


sensor:
  - platform: alpha3
    ble_client_id: radiator_pump
    flow:
      name: "Radiator Pump Flow"
    head:
      name: "Radiator Pump Head"
    power:
      name: "Radiator Pump Power"
    speed:
      name: "Radiator Pump Speed"
