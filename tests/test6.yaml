---
esphome:
  name: test6
  project:
    name: esphome.test6_project
    version: "1.0.0"

rp2040:
  board: rpipicow
  framework:
    # Waiting for https://github.com/platformio/platform-raspberrypi/pull/36
    platform_version: https://github.com/maxgerhardt/platform-raspberrypi.git


wifi:
  networks:
    - ssid: "MySSID"
      password: "password1"

api:

uart:
  tx_pin: GPIO8
  rx_pin: GPIO9
  baud_rate: 115200


ota:

logger:

binary_sensor:
  - platform: gpio
    pin: GPIO5
    id: pin_5_button

output:
  - platform: gpio
    pin: GPIO4
    id: pin_4

switch:
  - platform: output
    output: pin_4
    id: pin_4_switch

climate:
  - platform: haier
    name: Haier AC
    wifi_signal: true
    beeper: true
    outdoor_temperature:
      name: Haier outdoor temperature
    visual:
      min_temperature: 16 °C
      max_temperature: 30 °C
      temperature_step: 1 °C
    supported_swing_modes:
    - 'OFF'
    - VERTICAL
    - HORIZONTAL
    - BOTH
