---
esphome:
  name: $devicename
  platform: ESP32
  board: nodemcu-32s
  build_path: build/deep_sleep_test4

substitutions:
  devicename: deep_sleep_test4

deep_sleep:
  run_duration: 10s
  wakeup_pin:
    - pin: 2
      wakeup_pin_mode: INVERT_WAKEUP
    - pin: 4
      wakeup_pin_mode: KEEP_AWAKE
