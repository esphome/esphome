---
esphome:
  name: $devicename
  platform: ESP32
  board: esp32-c3-devkitm-1
  build_path: build/deep_sleep_test3

substitutions:
  devicename: deep_sleep_test3

deep_sleep:
  run_duration: 10s
  wakeup_pin:
    - pin:
        number: 2
      wakeup_pin_mode: INVERT_WAKEUP
    - pin: 4
      wakeup_pin_mode: KEEP_AWAKE
