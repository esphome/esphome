    - lambda: |-
        ESP_LOGD("main", "Found tag %s", x.c_str());

gps:

time:
  - platform: sntp
    id: sntp_time
    servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
      - 192.168.178.1
    on_time:
      cron: '/30 0-30,30/5 * ? JAN-DEC MON,SAT-SUN,TUE-FRI'
      then:
        - lambda: 'ESP_LOGD("main", "time");'
  - platform: gps

cover:
  - platform: template
    name: 'Template Cover'
    id: template_cover
    lambda: |-
      if (id(binary_sensor1).state) {
        return COVER_OPEN;
      } else {
        return {};
      }
    optimistic: true
    open_action:
      - cover.template.publish:
          id: template_cover
          state: CLOSED
    assumed_state: no

debug:

pcf8574:
  - id: 'pcf8574_hub'
    address: 0x21
    pcf8575: False

mcp23017:
  - id: 'mcp23017_hub'

mcp23008:
  - id: 'mcp23008_hub'
    address: 0x22

mcp23016:
  - id: 'mcp23016_hub'
    address: 0x23

stepper:
  - platform: a4988
    id: my_stepper
    step_pin: GPIO23
    dir_pin: GPIO25
    sleep_pin: GPIO25
    max_speed: 250 steps/s
    acceleration: 100 steps/s^2
    deceleration: 200 steps/s^2

globals:
  - id: glob_int
    type: int
    restore_value: yes
    initial_value: '0'
  - id: glob_float
    type: float
    restore_value: yes
    initial_value: '0.0f'
  - id: glob_bool
    type: bool
    restore_value: no
    initial_value: 'true'
  - id: glob_string
    type: std::string
    restore_value: no
    # initial_value: ""

text_sensor:
  - platform: mqtt_subscribe
    name: 'MQTT Subscribe Text'
    topic: 'the/topic'
    qos: 2
    on_value:
      - text_sensor.template.publish:
          id: template_text
          state: Hello World
      - text_sensor.template.publish:
          id: template_text
          state: |-
            return "Hello World2";
      - globals.set:
          id: glob_int
          value: '0'
      - canbus.send:
          can_id: 23
          data: [ 0x10, 0x20, 0x30 ]
  - platform: template
    name: Template Text Sensor
    id: template_text
  - platform: wifi_info
    ip_address:
      name: 'IP Address'
    ssid:
      name: 'SSID'
    bssid:
      name: 'BSSID'
    mac_address:
      name: 'Mac Address'
  - platform: version
    name: 'ESPHome Version No Timestamp'
    hide_timestamp: True

sn74hc595:
  - id: 'sn74hc595_hub'
    data_pin: GPIO21
    clock_pin: GPIO23
    latch_pin: GPIO22
    oe_pin: GPIO32
    sr_count: 2

rtttl:
  output: gpio_19

canbus:
  - platform: mcp2515
    cs_pin: GPIO17
    can_id: 4
    bit_rate: 50kbps
    on_frame:
    - can_id: 500
      then:
      - lambda: |-
          std::string b(x.begin(), x.end());
          ESP_LOGD("canid 500", "%s", &b[0] );
    - can_id: 23
      then:
        - if:
            condition:
              lambda: 'return x[0] == 0x11;'
            then:
              light.toggle: living_room_lights
