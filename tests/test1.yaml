display:
- platform: lcd_gpio
  dimensions: 18x4
  data_pins:
  - GPIO19
  - GPIO20
  - GPIO21
  - GPIO22
  enable_pin: GPIO23
  rs_pin: GPIO24
  lambda: |-
    it.print("Hello World!");
- platform: lcd_pcf8574
  dimensions: 18x4
  address: 0x3F
  lambda: |-
    it.print("Hello World!");
- platform: max7219
  cs_pin: GPIO23
  num_chips: 1
  lambda: |-
    it.print("01234567");
- platform: nextion
  lambda: |-
    it.set_component_value("gauge", 50);
    it.set_component_text("textview", "Hello World!");
- platform: ssd1306_i2c
  model: "SSD1306 128x64"
  reset_pin: GPIO23
  address: 0x3C
  lambda: |-
    it.rectangle(0, 0, it.get_width(), it.get_height());
- platform: ssd1306_spi
  model: "SSD1306 128x64"
  cs_pin: GPIO23
  dc_pin: GPIO23
  reset_pin: GPIO23
  lambda: |-
    it.rectangle(0, 0, it.get_width(), it.get_height());
- platform: waveshare_epaper
  cs_pin: GPIO23
  dc_pin: GPIO23
  busy_pin: GPIO23
  reset_pin: GPIO23
  model: 2.90in
  full_update_every: 30
  lambda: |-
    it.rectangle(0, 0, it.get_width(), it.get_height());

remote_receiver:
  pin: GPIO32
  dump: all

status_led:
  pin: GPIO2

pn532:
  cs_pin: GPIO23
  update_interval: 1s
  on_tag:
    - lambda: |-
        ESP_LOGD("main", "Found tag %s", x.c_str());
    - mqtt.publish:
        topic: the/topic
        payload: !lambda 'return x;'

rdm6300:

time:
- platform: sntp
  id: sntp_time
  servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  on_time:
    cron: '/30 0-30,30/5 * ? JAN-DEC MON,SAT-SUN,TUE-FRI'
    then:
      - lambda: 'ESP_LOGD("main", "time");'

cover:
  - platform: template
    name: "Template Cover"
    lambda: >-
      if (id(binary_sensor1).state) {
        return cover::COVER_OPEN;
      } else {
        return {};
      }
    optimistic: true

debug:

pcf8574:
  - id: 'pcf8574_hub'
    address: 0x21
    pcf8575: False

stepper:
- platform: a4988
  id: my_stepper
  step_pin: GPIO23
  dir_pin: GPIO24
  sleep_pin: GPIO25
  max_speed: 250 steps/s
  acceleration: 100 steps/s^2
  deceleration: 200 steps/s^2


globals:
- id: glob_int
  type: int
  restore_value: yes
  initial_value: '0'
- id: glob_float
  type: float
  restore_value: yes
  initial_value: '0.0f'
- id: glob_bool
  type: bool
  restore_value: no
  initial_value: 'true'
- id: glob_string
  type: std::string
  restore_value: no
  # initial_value: ""
