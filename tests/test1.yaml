mqtt:
  broker: '192.168.178.84'
  port: 1883
  username: 'debug'
  password: 'debug'
  client_id: someclient
  discovery: True
  discovery_retain: False
  discovery_prefix: discovery
  topic_prefix: helloworld
  log_topic:
    topic: helloworld/hi
    level: INFO
  birth_message:
  will_message:
  shutdown_message:
    topic: topic/to/send/to
    payload: hi
    qos: 2
    retain: True
  keepalive: 60s
  reboot_timeout: 60s
  on_message:
    - topic: my/custom/topic
      qos: 0
      then:
        - lambda: >-
            ESP_LOGD("main", "Got message %s", x.c_str());
    - topic: livingroom/ota_mode
      then:
      - deep_sleep.prevent
    - topic: livingroom/ota_mode
      then:
      - deep_sleep.enter:
  on_json_message:
    topic: the/topic
    then:
    - if:
        condition:
          - wifi.connected:
          - mqtt.connected:
          - light.is_on: kitchen
          - light.is_off: kitchen
        then:
        - lambda: |-
            int data = x["my_data"];
            ESP_LOGD("main", "The data is: %d", data);
        - light.turn_on:
            id: living_room_lights
            brightness: !lambda |-
              float brightness = 1.0;
              if (x.containsKey("brightness"))
                brightness = x["brightness"];
              return brightness;
            effect: !lambda |-
              const char *effect = "None";
              if (x.containsKey("effect"))
                effect = x["effect"];
              return effect;
        - light.control:
            id: living_room_lights
            brightness: !lambda 'return id(living_room_lights).current_values.get_brightness() + 0.5;'
        - light.dim_relative:
            id: living_room_lights
            relative_brightness: 5%
        - uart.write:
            id: uart0
            data: Hello World
        - uart.write: [0x00, 0x20, 0x30]
        - uart.write: !lambda |-
            return {};

