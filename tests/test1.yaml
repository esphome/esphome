binary_sensor:
  - platform: gpio
    pin: GPIO9
    name: "Living Room Window"
    device_class: window
    filters:
      - invert:
      - delayed_on: 40ms
      - delayed_off: 40ms
    on_press:
      then:
        - lambda: >-
            ESP_LOGD("main", "Pressed");
    on_release:
      then:
        - lambda: >-
            ESP_LOGD("main", "Released");
    on_click:
      - min_length: 50ms
        max_length: 350ms
        then:
          - lambda: >-
              ESP_LOGD("main", "Clicked");
      - then:
          - lambda: >-
              ESP_LOGD("main", "Clicked");
    on_double_click:
      - min_length: 50ms
        max_length: 350ms
        then:
         - lambda: >-
             ESP_LOGD("main", "Double Clicked");
      - then:
         - lambda: >-
             ESP_LOGD("main", "Double Clicked");
    on_multi_click:
    - timing:
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at least 0.2s
      then:
      - logger.log:
          format: "Multi Clicked TWO"
          level: warn
    - timing:
      - OFF for 1s to 2s
      - ON for 1s to 2s
      - OFF for at least 0.5s
      then:
      - logger.log:
          format: "Multi Clicked LONG SINGLE"
          level: warn
    - timing:
      - ON for at most 1s
      - OFF for at least 0.5s
      then:
      - logger.log:
          format: "Multi Clicked SINGLE"
          level: warn
    id: binary_sensor1
