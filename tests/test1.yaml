---
substitutions:
  devicename: test1
  sensorname: my
  textname: template
  roomname: living_room

esphome:
  name: test1
  name_add_mac_suffix: true
  platform: ESP32
  board: nodemcu-32s
  platformio_options:
    board_build.partitions: huge_app.csv
  on_boot:
    priority: 150.0
    then:
      - lambda: >-
          ESP_LOGD("main", "ON BOOT!");
  on_shutdown:
    then:
      - lambda: >-
          ESP_LOGD("main", "ON SHUTDOWN!");
  on_loop:
    then:
      - lambda: >-
          ESP_LOGV("main", "ON LOOP!");
  build_path: build/test1

packages:
  wifi: !include test_packages/test_packages_package_wifi.yaml
  pkg_test: !include test_packages/test_packages_package1.yaml

wifi:
  networks:
    - ssid: "MySSID"
      password: "password1"
    - ssid: "MySSID2"
      password: ""
      channel: 14
      bssid: "A1:63:95:47:D3:1D"
  manual_ip:
    static_ip: 192.168.178.230
    gateway: 192.168.178.1
    subnet: 255.255.255.0
    dns1: 1.1.1.1
    dns2: 1.2.2.1
  domain: .local
  reboot_timeout: 120s
  power_save_mode: light
  on_connect:
    - light.turn_on: ${roomname}_lights
  on_disconnect:
    - light.turn_off: ${roomname}_lights

network:
  enable_ipv6: true

mdns:
  disabled: false

mqtt:
  broker: "192.168.178.84"
  port: 1883
  username: "debug"
  password: "debug"
  client_id: someclient
  use_abbreviations: false
  discovery: true
  discovery_retain: false
  discovery_prefix: discovery
  discovery_unique_id_generator: legacy
  topic_prefix: helloworld
  log_topic:
    topic: helloworld/hi
    level: INFO
  birth_message:
  will_message:
  shutdown_message:
    topic: topic/to/send/to
    payload: hi
    qos: 2
    retain: true
  keepalive: 60s
  reboot_timeout: 60s
  on_message:
    - topic: my/custom/topic
      qos: 0
      then:
        - lambda: >-
            ESP_LOGD("main", "Got message %s", x.c_str());
    - topic: livingroom/ota_mode
      then:
        - deep_sleep.prevent
        - deep_sleep.allow
    - topic: livingroom/ota_mode
      then:
        - deep_sleep.enter:
  on_json_message:
    topic: the/topic
    then:
      - if:
          condition:
            - wifi.connected:
            - mqtt.connected:
            - light.is_on: kitchen
            - light.is_off: kitchen
            - fan.is_on: fan_speed
            - fan.is_off: fan_speed
          then:
            - lambda: |-
                int data = x["my_data"];
                ESP_LOGD("main", "The data is: %d", data);
            - light.turn_on:
                id: ${roomname}_lights
                brightness: !lambda |-
                  float brightness = 1.0;
                  if (x.containsKey("brightness"))
                    brightness = x["brightness"];
                  return brightness;
                effect: !lambda |-
                  const char *effect = "None";
                  if (x.containsKey("effect"))
                    effect = x["effect"];
                  return effect;
            - light.control:
                id: ${roomname}_lights
                # yamllint disable-line rule:line-length
                brightness: !lambda "return id(${roomname}_lights).current_values.get_brightness() + 0.5;"
            - light.dim_relative:
                id: ${roomname}_lights
                relative_brightness: 5%
            - uart.write:
                id: uart_0
                data: Hello World
            - uart.write:
                id: uart_0
                data: [0x00, 0x20, 0x30]
            - uart.write:
                id: uart_0
                data: !lambda |-
                  return {};
            - bluetooth_password.set:
                id: my_ld2410
                password: abcdef
  on_connect:
    - light.turn_on: ${roomname}_lights
    - mqtt.publish:
        topic: some/topic
        payload: Hello
  on_disconnect:
    - light.turn_off: ${roomname}_lights

i2c:
  sda:
    allow_other_uses: true
    number: 21
  scl:
    allow_other_uses: true
    number: 22
  scan: true
  frequency: 100kHz
  setup_priority: -100
  id: i2c_bus

spi:
  id: spi_bus
  clk_pin:
    allow_other_uses: true
    number: GPIO21
  mosi_pin:
    allow_other_uses: true
    number: GPIO22
  miso_pin:
    allow_other_uses: true
    number: GPIO23

uart:
  - tx_pin:
      allow_other_uses: true
      number: GPIO22
      inverted: true
    rx_pin:
      allow_other_uses: true
      number: GPIO23
      inverted: true
    baud_rate: 115200
    id: uart_0
    parity: NONE
    data_bits: 8
    stop_bits: 1
    rx_buffer_size: 512
    debug:
      dummy_receiver: true
      direction: both
      after:
        bytes: 50
        timeout: 500ms
        delimiter: "\r\n"
      sequence:
        - lambda: UARTDebug::log_hex(direction, bytes, ':');
        - lambda: UARTDebug::log_string(direction, bytes);
        - lambda: UARTDebug::log_int(direction, bytes, ',');
        - lambda: UARTDebug::log_binary(direction, bytes, ';');
  - id: ld2410_uart
    tx_pin:
      allow_other_uses: true
      number: 18
    rx_pin:
      allow_other_uses: true
      number: 23
    baud_rate: 256000
    parity: NONE
    stop_bits: 1
  - id: dfrobot_mmwave_uart
    tx_pin:
      allow_other_uses: true
      number: 14
    rx_pin:
      allow_other_uses: true
      number: 27
    baud_rate: 115200
  - id: ld2420_uart
    tx_pin:
      allow_other_uses: true
      number: 17
    rx_pin:
      allow_other_uses: true
      number: 16
    baud_rate: 115200
    parity: NONE
    stop_bits: 1
  - id: gcja5_uart
    rx_pin: GPIO10
    parity: EVEN
    baud_rate: 9600

safe_mode:
  num_attempts: 3
  reboot_timeout: 2min

ota:
  - platform: esphome
    password: "superlongpasswordthatnoonewillknow"
    port: 3286
    on_state_change:
      then:
        lambda: >-
          ESP_LOGD("ota", "State %d", state);
    on_begin:
      then:
        logger.log: OTA begin
    on_progress:
      then:
        lambda: >-
          ESP_LOGD("ota", "Got progress %f", x);
    on_end:
      then:
        logger.log: OTA end
    on_error:
      then:
        lambda: >-
          ESP_LOGD("ota", "Got error code %d", x);

logger:
  baud_rate: 0
  level: VERBOSE
  logs:
    mqtt.component: DEBUG
    mqtt.client: ERROR

web_server:
  port: 8080
  version: 2

power_supply:
  id: atx_power_supply
  enable_time: 20ms
  keep_on_time: 10s
  pin:
    number: 13
    allow_other_uses: true
    inverted: true

deep_sleep:
  run_duration: 20s
  sleep_duration: 50s
  wakeup_pin:
