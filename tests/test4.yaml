      id: inverter0_over_temperature_restart_function
      name: inverter0_over_temperature_restart_function
    backlight_on:
      id: inverter0_backlight_on
      name: inverter0_backlight_on
  - platform: template
    id: ar1
    lambda: 'return {};'
    filters:
      - autorepeat:
        - delay: 2s
          time_off: 100ms
          time_on: 900ms
        - delay: 4s
          time_off: 100ms
          time_on: 400ms
    on_state:
      then:
        - lambda: 'ESP_LOGI("ar1:", "%d", x);'
  - platform: xpt2046
    xpt2046_id: xpt_touchscreen
    id: touch_key0
    x_min: 80
    x_max: 160
    y_min: 106
    y_max: 212
    on_state:
      - lambda: 'ESP_LOGI("main", "key0: %s", (x ? "touch" : "release"));'
  - platform: gpio
    name: GPIO SX1509 test
    pin:
      sx1509: sx1509_hub
      number: 3

  - platform: touchscreen
    touchscreen_id: lilygo_touchscreen
    id: touch_key1
    x_min: 0
    x_max: 100
    y_min: 0
    y_max: 100
    on_press:
      - logger.log: "Touched"

  # First row: toggle, test colors and font selection, display on all pages
  # All defaults
  - platform: touch_gui
    id: btn00
    type: toggle
    x_min: 0
    y_min: 25
    x_max: 79
    y_max: 74
    z_order: 60
    text: 'Btn 00'

  # All defaults, activated
  - platform: touch_gui
    id: btn01
    type: toggle
    x_min: 80
    y_min: 25
    x_max: 159
    y_max: 74
    initial: True
    text: 'Btn 01'

  # All defaults, multiple pages, lambda for drawing
  - platform: touch_gui
    id: btn02
    type: toggle
    pages:
      - page_1
      - page_2
    x_min: 160
    y_min: 25
    x_max: 249
    y_max: 74
    text: 'Btn 02'
    lambda: |-
      it.get_display()->circle(it.get_x_center(), it.get_y_center(), 20, it.get_border_color());
      it.get_display()->filled_circle(it.get_x_center(), it.get_y_center(), 15, it.get_background_color_to_use());
      it.get_display()->print(it.get_x_center(), it.get_y_center(), it.get_font(), it.get_foreground_color_to_use(),
        display::TextAlign::CENTER, it.get_text().c_str());

  # Second row: first page only, color and font overrides
  - platform: touch_gui
    id: btn10
    type: toggle
    pages: page_1
    x_min: 0
    y_min: 75
    x_max: 79
    y_max: 124
    font: font2
    colors:
      background: color_green
      active_background: color_blue
      foreground: color_red
      active_foreground: color_magenta
      border: color_yellow
    text: !lambda |-
      return "Lbd 10";

  - platform: touch_gui
    id: btn11
    type: toggle
    pages: page_1
    x_min: 80
    y_min: 75
    x_max: 159
    y_max: 124
    initial: true
    font: font2
    colors:
      background: color_green
      active_background: color_blue
      foreground: color_red
      active_foreground: color_magenta
      border: color_yellow
    text: 'Btn 11'
  
  # Third row: momentary
  - platform: touch_gui
    id: btn20
    type: momentary
    pages: page_1
    x_min: 0
    y_min: 125
    x_max: 79
    y_max: 174
    text: 'Btn 20'
    on_state:
      then:
        - lambda: 'ESP_LOGI("btn20", ": %s", (x ? "touch" : "release"));'

  - platform: touch_gui
    id: btn21
    type: momentary
    pages: page_1
    x_min: 80
    y_min: 125
    x_max: 159
    y_max: 174
    touch_time: 1s
    text: 'Btn 21'
    on_state:
      then:
        - lambda: 'ESP_LOGI("btn21", ": %s", (x ? "touch" : "release"));'

  # Fourth row: radio
  - platform: touch_gui
    id: btn30
    type: radio
    radio_group: 1
    pages: page_1
    x_min: 0
    y_min: 175
    x_max: 79
    y_max: 224
    text: 'Btn 30'

  - platform: touch_gui
    id: btn31
    type: radio
    radio_group: 1
    pages: page_1
    initial: True
    x_min: 80
    y_min: 175
    x_max: 159
    y_max: 224
    text: 'Btn 31'

  - platform: touch_gui
    id: btn32
    type: radio
    radio_group: 1
    pages: page_1
    initial: True
    x_min: 160
    y_min: 175
    x_max: 239
    y_max: 224
    text: 'Btn 32'

  # Area through all the upper half
  - platform: touch_gui
    id: btnuphalf
    type: area
    pages: page_1
    x_min: 0
    y_min: 0
    x_max: 239
    y_max: 179
    on_state:
      then:
        - lambda: 'ESP_LOGI("btnuphalf", ": %s", (x ? "touch" : "release"));'

  # Different radios on the second page
  - platform: touch_gui
    id: btn240
    type: radio
    radio_group: 3
    pages: page_2
    x_min: 0
    y_min: 225
    x_max: 79
    y_max: 274
    text: 'Btn 240'

  - platform: touch_gui
    id: btn241
    type: radio
    radio_group: 3
    pages: page_2
    x_min: 80
    y_min: 225
    x_max: 159
    y_max: 274
    text: 'Btn 241'

  - platform: touch_gui
    id: btn242
    touch_gui_id: my_gui
    type: radio
    radio_group: 3
    pages: page_2
    x_min: 160
    y_min: 225
    x_max: 239
    y_max: 274
    text: 'Btn 242'

