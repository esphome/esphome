---
esphome:
  name: $devicename
  platform: ESP32
  board: nodemcu-32s
  build_path: build/test4

substitutions:
  devicename: test-4

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO25
  clk_mode: GPIO0_IN
  phy_addr: 0
  power_pin: GPIO25
  manual_ip:
    static_ip: 192.168.178.56
    gateway: 192.168.178.1
    subnet: 255.255.255.0
  domain: .local

network:
  enable_ipv6: true

mqtt:
  broker: test.mosquitto.org
  port: 1883
  discovery: true
  discovery_prefix: homeassistant
  topic_prefix:

api:

i2c:
  sda: 21
  scl: 22
  scan: false

spi:
  - id: spi_id_1
    clk_pin: GPIO21
    mosi_pin: GPIO22
    miso_pin: GPIO23
    interface: hardware
  - id: spi_id_2
    clk_pin: GPIO32
    mosi_pin: GPIO33
    interface: hardware

uart:
