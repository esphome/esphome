light:
  - platform: fastled_clockless
    id: led_matrix_32x8
    name: "led_matrix_32x8"
    chipset: WS2812B
    pin: GPIO15
    num_leds: 256
    rgb_order: GRB
    default_transition_length: 0s
    color_correct: [50%, 50%, 50%]
  - platform: tuya
    id: tuya_light
    switch_datapoint: 1
    dimmer_datapoint: 2
    min_value_datapoint: 3
    color_temperature_datapoint: 4
    min_value: 1
    max_value: 100
    cold_white_color_temperature: 153 mireds
    warm_white_color_temperature: 500 mireds
    gamma_correct: 1

cover:
  - platform: tuya
    id: tuya_cover
    position_datapoint: 2
  - platform: copy
    source_id: tuya_cover
    name: "Tuya Cover copy"

display:
  - platform: addressable_light
    id: led_matrix_32x8_display
    addressable_light_id: led_matrix_32x8
    width: 32
    height: 8
    pixel_mapper: |-
      if (x % 2 == 0) {
        return (x * 8) + y;
      }
      return (x * 8) + (7 - y);
    lambda: |-
      Color red = Color(0xFF0000);
      Color green = Color(0x00FF00);
      Color blue = Color(0x0000FF);
      it.rectangle(0, 0, it.get_width(), it.get_height(), red);
      it.rectangle(1, 1, it.get_width()-2, it.get_height()-2, green);
      it.rectangle(2, 2, it.get_width()-4, it.get_height()-4, blue);
      it.rectangle(3, 3, it.get_width()-6, it.get_height()-6, red);
    rotation: 0Â°
    update_interval: 16ms

  - platform: waveshare_epaper
    cs_pin: GPIO23
    dc_pin: GPIO23
    busy_pin: GPIO23
    reset_pin: GPIO23
    model: 2.13in-ttgo-b1
    full_update_every: 30
    lambda: |-
      it.rectangle(0, 0, it.get_width(), it.get_height());
  - platform: waveshare_epaper
    cs_pin: GPIO23
    dc_pin: GPIO23
    busy_pin: GPIO23
    reset_pin: GPIO23
    model: 2.90in
    full_update_every: 30
    reset_duration: 200ms
    lambda: |-
      it.rectangle(0, 0, it.get_width(), it.get_height());
  - platform: waveshare_epaper
    cs_pin: GPIO23
    dc_pin: GPIO23
    busy_pin: GPIO23
    reset_pin: GPIO23
    model: 2.90inv2
    full_update_every: 30
    lambda: |-
      it.rectangle(0, 0, it.get_width(), it.get_height());
  - platform: inkplate6
    id: inkplate_display
    greyscale: false
    partial_updating: false
    update_interval: 60s

    ckv_pin: GPIO1
    sph_pin: GPIO1
    gmod_pin: GPIO1
    gpio0_enable_pin: GPIO1
    oe_pin: GPIO1
    spv_pin: GPIO1
    powerup_pin: GPIO1
    wakeup_pin: GPIO1
    vcom_pin: GPIO1
  - platform: ili9341
    id: my_ili9341
    model: TFT 2.4
    rotation: 180
    cs_pin: 22
    dc_pin: 21
    led_pin: 5
    pages:
      - id: page_1
        lambda: |-
          it.fill(COLOR_OFF);
          it.print(120, 0, id(font1), TextAlign::TOP_CENTER, "Page 1");
          id(my_gui).draw();
      - id: page_2
        lambda: |-
          it.fill(COLOR_OFF);
          it.circle(120, 240, 10, COLOR_ON);
          it.print(120, 0, id(font1), TextAlign::TOP_CENTER, "Page 2");
          id(my_gui).draw();

