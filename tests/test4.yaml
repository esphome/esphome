esp32_camera:
  name: ESP-32 Camera
  data_pins: [GPIO17, GPIO35, GPIO34, GPIO5, GPIO39, GPIO18, GPIO36, GPIO19]
  vsync_pin: GPIO22
  href_pin: GPIO26
  pixel_clock_pin: GPIO21
  external_clock:
    pin: GPIO27
    frequency: 20MHz
  i2c_pins:
    sda: GPIO25
    scl: GPIO23
  reset_pin: GPIO15
  power_down_pin: GPIO1
  resolution: 640x480
  jpeg_quality: 10

esp32_camera_web_server:
  - port: 8080
    mode: stream
  - port: 8081
    mode: snapshot

color:
  - id: color_black
    red: 0%
    green: 0%
    blue: 0%

  - id: color_gray20
    red: 20%
    green: 20%
    blue: 20%

  # Getting a gray with the ILI driver is trial & error
  - id: color_gray50
    red: 52%
    green: 60%
    blue: 40%

  - id: color_white
    red: 100%
    green: 100%
    blue: 100%

  - id: color_green
    red: 0%
    green: 100%
    blue: 0%

  - id: color_red
    red: 100%
    green: 0%
    blue: 0%

  - id: color_blue
    red: 0%
    green: 0%
    blue: 100%

  - id: color_yellow
    red: 100%
    green: 100%
    blue: 0%

  - id: color_magenta
    red: 100%
    green: 0%
    blue: 100%

font:
  - file: "DejaVuSans.ttf"
    id: font1
    size: 16
  - file: "DejaVuSans.ttf"
    id: font2
    size: 14

touch_gui:
  id: my_gui
  display_id: my_ili9341
  button_colors:
    background: color_gray20
    active_background: color_gray50
    foreground: color_white
    active_foreground: color_black
    border: color_white
  button_font: font1
  on_update:
    then:
      - lambda: 'ESP_LOGI("touch_gui", "Visual state was updated");'

external_components:
  - source: github://esphome/esphome@dev
    refresh: 1d
    components: ["bh1750"]
  - source: ../esphome/components
    components: ["sntp"]
xpt2046:
  id: xpt_touchscreen
  cs_pin: 17
  irq_pin: 16
  update_interval: 50ms
  report_interval: 1s
  threshold: 400
  dimension_x: 240
  dimension_y: 320
  calibration_x_min: 3860
  calibration_x_max: 280
  calibration_y_min: 340
  calibration_y_max: 3860
  swap_x_y: False
  on_state:
    - lambda: |-
        ESP_LOGI("main", "args x=%d, y=%d, touched=%s", x, y, (touched ? "touch" : "release"));
        ESP_LOGI("main", "member x=%d, y=%d, touched=%d, x_raw=%d, y_raw=%d, z_raw=%d",
            id(xpt_touchscreen).x,
            id(xpt_touchscreen).y,
            (int) id(xpt_touchscreen).touched,
            id(xpt_touchscreen).x_raw,
            id(xpt_touchscreen).y_raw,
            id(xpt_touchscreen).z_raw
            );

button:
  - platform: restart
    name: Restart Button
  - platform: safe_mode
    name: Safe Mode Button
  - platform: shutdown
    name: Shutdown Button
    id: shutdown_btn
  - platform: copy
    source_id: shutdown_btn
    name: Shutdown Button Copy


touchscreen:
  - platform: ektf2232
    interrupt_pin: GPIO36
    rts_pin: GPIO5
    display: inkplate_display
    on_touch:
      - logger.log:
          format: Touch at (%d, %d)
          args: ["touch.x", "touch.y"]

  - platform: lilygo_t5_47
    id: lilygo_touchscreen
    interrupt_pin: GPIO36
    display: inkplate_display
    on_touch:
      - logger.log:
          format: Touch at (%d, %d)
          args: ["touch.x", "touch.y"]

interval:
  - interval: 15s
    then:
      - display.page.show: page_1
      - touch_gui.touch:
          id: my_gui
          x: 80
          y: !lambda |-
            return 80;
          touched: True
      - touch_gui.activate_button: btn30
      - delay: 1s
      - touch_gui.activate_button: btn31
      - delay: 1s
      - touch_gui.activate_button: btn32
      - delay: 1s
      # Toggles
      - touch_gui.activate_button: btn00
      - touch_gui.activate_button: btn01
      - touch_gui.activate_button: btn02
      - touch_gui.activate_button: btn10
      - touch_gui.activate_button: btn11
      # Momentary
      - touch_gui.activate_button: btn20
      - touch_gui.activate_button: btn21
      # Area
      - touch_gui.activate_button: btnuphalf
      - delay: 2s
      # Touch and release toggle 10, momentary 20 and radio 30
      - touch_gui.touch:
          x: 40
          y: 100
          touched: true
      - touch_gui.touch:
          x: 40
          y: 150
          touched: true
      - touch_gui.touch:
          x: 40
          y: 250
          touched: true
      - delay: 100ms
      - touch_gui.touch:
          x: 40
          y: 100
          touched: False
      - touch_gui.touch:
          x: 40
          y: 150
          touched: False
      - touch_gui.touch:
          x: 40
          y: 200
          touched: False
      - delay: 1.9s
      # Switch radio to 31
      - touch_gui.touch:
          x: 120
          y: 200
          touched: true
      - delay: 1s
      # Next page
      - display.page.show: page_2
