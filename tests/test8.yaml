# Tests for ESP32-S3 boards
---
wifi:
  ssid: "ssid"

esp32:
  board: esp32-c3-devkitm-1
  variant: ESP32S3
  framework:
    type: arduino

esphome:
  name: "esp32-s3-test"

logger:

uart:
  - id: uart1
    tx_pin: GPIO43
    rx_pin: GPIO44
    baud_rate: 9600

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: 33
    num_leds: 1
    id: neopixel
    method: esp32_rmt
    name: "neopixel-enable"
    internal: false
    restore_mode: ALWAYS_OFF

climate:
  - platform: haier
    name: Haier AC
    uart_id: uart1
    wifi_signal: true
    beeper: true
    outdoor_temperature:
      name:  Haier AC outdoor temperature
    visual:
      min_temperature: 16 °C
      max_temperature: 30 °C
      temperature_step: 1 °C
    supported_modes:
    - 'OFF'
    - AUTO
    - COOL
    - HEAT
    - DRY
    - FAN_ONLY
    supported_swing_modes:
    - 'OFF'
    - VERTICAL
    - HORIZONTAL
    - BOTH
