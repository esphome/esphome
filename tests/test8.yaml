# Tests for ESP32-S3 boards
---
wifi:
  ssid: "ssid"

esp32:
  board: esp32-c3-devkitm-1
  variant: ESP32S3
  framework:
    type: arduino

esphome:
  name: esp32-s3-test

logger:

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: 33
    num_leds: 1
    id: neopixel
    method: esp32_rmt
    name: neopixel-enable
    internal: false
    restore_mode: ALWAYS_OFF

uart:
  id: uart_1
  tx_pin: GPIO6
  rx_pin: GPIO7
  baud_rate: 1200
  parity: NONE
  data_bits: 8
  stop_bits: 2

kamstrup:
  uart_id: uart_1
  receive_timeout: 2.5s
  bundle_requests: 3
  update_interval: 15min

sensor:
  - platform: kamstrup
    energy:
      name: "Energy"
