# Testing W5500 SPI Ethernet on esp-idf
---
esphome:
  name: test12
  build_path: build/test12
  project:
    name: esphome.test12_project
    version: "1.0.0"

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf

ethernet:
  type: W5500
  clk_pin: GPIO19
  mosi_pin: GPIO21
  miso_pin: GPIO23
  cs_pin: GPIO18
  interrupt_pin: GPIO36
  reset_pin: GPIO22
  clock_speed: 30
  manual_ip:
    static_ip: 192.168.178.56
    gateway: 192.168.178.1
    subnet: 255.255.255.0
  domain: .local

api:

ota:

logger:
