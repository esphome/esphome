esphome:
  name: componenttestesp32idf
  friendly_name: $component_name

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf

logger:
  level: VERY_VERBOSE

packages:
  component_under_test: !include
    file: $component_test_file
    vars:
      component_test_file: $component_test_file
      virtual_gpio_0: 16
      virtual_gpio_1: 17
