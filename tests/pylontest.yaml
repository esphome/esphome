---
esphome:
  name: pylontest
  platform: ESP32
  board: nodemcu-32s
  build_path: build/pylontest

uart:
  - id: uart115200
    tx_pin: GPIO22
    rx_pin: GPIO23
    baud_rate: 115200

sensor:
  - platform: pylontech
    pylontech_id: pylontech0
    battery: 1
    voltage:
      id: pyl01_voltage
    current:
      id: pyl01_current
    coulomb:
      id: pyl01_soc
    mos_temperature:
      id: pyl01_mos_temperature
  - platform: pylontech
    pylontech_id: pylontech0
    battery: 1
    voltage:
      id: pyl13_voltage
    temperature_low:
      id: pyl13_temperature_low
    temperature_high:
      id: pyl13_temperature_high
    voltage_low:
      id: pyl13_voltage_low
    voltage_high:
      id: pyl13_voltage_high

pylontech:
  - id: pylontech0
    uart_id: uart115200
    num_batteries: 1