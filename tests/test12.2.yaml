---
nrf52:
  board: nrf52840
  framework:
    type: zephyr
    variant: nrf-sdk

esphome:
  name: nrf52-test-zephyr

logger:

switch:
  - platform: gpio
    pin:
      number: 15
      inverted: true
      mode:
        output: true
    id: gpio_15

interval:
  - interval: 500ms
    then:
      - switch.toggle: gpio_15

