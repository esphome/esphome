sensor:
  - platform: uptime
    name: Uptime Sensor
    update_interval: 5sec
  - platform: adc
    pin: VDDHDIV5
    name: "VDDH Voltage"
    update_interval: 5sec
    filters:
      - multiply: 5
  - platform: adc
    pin: VDD
    name: "VDD Voltage"
    update_interval: 5sec
  - platform: adc
    pin: AIN0
    name: "AIN0 Voltage"
    update_interval: 5sec
