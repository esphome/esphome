packages:
  device_base: !include common.yaml

web_server:
  port: 8080
  version: 3
  sorting_groups:
    - id: sorting_group_1
      name: "Group 1 Diplayed Last"
      sorting_weight: 40
    - id: sorting_group_2
      name: "Group 2 Displayed Third"
      sorting_weight: 30
    - id: sorting_group_3
      name: "Group 3 Displayed Second"
      sorting_weight: 20
    - id: sorting_group_4
      name: "Group 4 Displayed First"
      sorting_weight: 10

number:
  - platform: template
    name: "Template number"
    optimistic: true
    min_value: 0
    max_value: 100
    step: 1
    web_server:
      sorting_group_id: sorting_group_1
      sorting_weight: -1
switch:
  - platform: template
    name: "Template Switch"
    optimistic: true
    web_server:
      sorting_group_id: sorting_group_2
      sorting_weight: -10
