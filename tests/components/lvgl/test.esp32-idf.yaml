spi:
  clk_pin: 14
  mosi_pin: 13

i2c:
  sda: GPIO18
  scl: GPIO19

sensor:
  - platform: rotary_encoder
    name: "Rotary Encoder"
    id: encoder
    pin_a: 2
    pin_b: 1
    internal: true

binary_sensor:
  - platform: gpio
    id: pushbutton
    name: Pushbutton
    pin:
      number: 0
      inverted: true
      ignore_strapping_warning: true

display:
  - platform: ili9xxx
    model: st7789v
    id: second_display
    dimensions:
      width: 240
      height: 320
    transform:
      swap_xy: false
      mirror_x: true
      mirror_y: true
    data_rate: 80MHz
    cs_pin: GPIO20
    dc_pin:
      number: GPIO15
      ignore_strapping_warning: true
    auto_clear_enabled: false
    invert_colors: false
    update_interval: never

  - platform: ili9xxx
    model: st7789v
    id: tft_display
    dimensions:
      width: 240
      height: 320
    transform:
      swap_xy: false
      mirror_x: true
      mirror_y: true
    data_rate: 80MHz
    cs_pin: GPIO22
    dc_pin: GPIO21
    auto_clear_enabled: false
    invert_colors: false
    update_interval: never

packages:
  lvgl: !include lvgl-package.yaml

lvgl:
  displays:
    - tft_display
    - second_display
  encoders:
    sensor: encoder
    enter_button: pushbutton
    group: general

<<: !include common.yaml
