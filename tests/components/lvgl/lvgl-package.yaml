lvgl:
  log_level: TRACE
  bg_color: light_blue
  touchscreens:
    - touchscreen_id: tft_touch
      long_press_repeat_time: 200ms
      long_press_time: 500ms
  widgets:
    - label:
        text: Hello world
        text_color: 0xFF8000
        align: center
        text_font: montserrat_40
        border_post: true

    - label:
        text: "Hello shiny day"
        text_color: 0xFFFFFF
        align: bottom_mid
        text_font: space16

font:
  - file: "gfonts://Roboto"
    id: space16
    bpp: 4

image:
  - id: cat_img
    file: $component_dir/cat.png
  - id: dog_img
    file: $component_dir/dog.png
    resize: 256x48
    type: TRANSPARENT_BINARY

color:
  - id: light_blue
    hex: "3340FF"
