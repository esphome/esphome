remote_transmitter:
  pin: 6
  carrier_duty_percent: 50%

climate:
  - platform: heatpumpir
    protocol: mitsubishi_heavy_zm
    horizontal_default: left
    vertical_default: up
    name: HeatpumpIR Climate
    min_temperature: 18
    max_temperature: 30
  - platform: heatpumpir
    protocol: daikin
    horizontal_default: mleft
    vertical_default: mup
    name: HeatpumpIR Climate
    min_temperature: 18
    max_temperature: 30
  - platform: heatpumpir
    protocol: panasonic_altdke
    horizontal_default: mright
    vertical_default: mdown
    name: HeatpumpIR Climate
    min_temperature: 18
    max_temperature: 30
