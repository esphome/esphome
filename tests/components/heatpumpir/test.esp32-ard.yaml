remote_transmitter:
  pin: 4
  carrier_duty_percent: 50%

climate:
  - platform: heatpumpir
    protocol: panasonic_altdke
    horizontal_default: left
    vertical_default: up
    name: HeatpumpIR Climate on ESP32 arduino
    min_temperature: 18
    max_temperature: 30
  - platform: heatpumpir
    protocol: greeyt
    horizontal_default: left
    vertical_default: up
    name: HeatpumpIR Climate
    min_temperature: 18
    max_temperature: 30
