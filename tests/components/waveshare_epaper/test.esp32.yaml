---
spi:
  - id: spi_id_1
    clk_pin:
      allow_other_uses: true
      number: GPIO21
    mosi_pin:
      allow_other_uses: true
      number: GPIO22
    miso_pin:
      allow_other_uses: true
      number: GPIO23
    interface: hardware

display:
  - platform: waveshare_epaper
    model: 2.13in-ttgo-b1
    spi_id: spi_id_1
    cs_pin:
      allow_other_uses: true
      number: GPIO23
    dc_pin:
      allow_other_uses: true
      number: GPIO23
    busy_pin:
      allow_other_uses: true
      number: GPIO23
    reset_pin:
      allow_other_uses: true
      number: GPIO23
    full_update_every: 30
    lambda: |-
      it.rectangle(0, 0, it.get_width(), it.get_height());
