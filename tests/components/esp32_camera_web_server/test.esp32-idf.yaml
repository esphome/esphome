esp32_camera:
  name: ESP32 Camera
  data_pins:
    - number: 17
    - number: 35
    - number: 34
    - number: 5
    - number: 39
    - number: 18
    - number: 36
    - number: 19
  vsync_pin: 22
  href_pin: 26
  pixel_clock_pin: 21
  external_clock:
    pin: 27
    frequency: 20MHz
  i2c_pins:
    sda: 25
    scl: 23
  reset_pin: 15
  power_down_pin: 1
  resolution: 640x480
  jpeg_quality: 10
  on_image:
    then:
      - lambda: |-
          ESP_LOGD("main", "image len=%d, data=%c", image.length, image.data[0]);

esp32_camera_web_server:
  - port: 8080
    mode: stream
  - port: 8081
    mode: snapshot
