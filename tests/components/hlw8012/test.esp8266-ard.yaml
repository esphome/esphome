sensor:
  - platform: hlw8012
    model: hlw8012
    sel_pin: 12
    cf_pin: 14
    cf1_pin: 13
    current:
      name: HLW8012 Current
    voltage:
      name: HLW8012 Voltage
    power:
      name: HLW8012 Power
      id: hlw8012_power
    energy:
      name: HLW8012 Energy
      id: hlw8012_energy
    update_interval: 15s
    current_resistor: 0.001 ohm
    voltage_divider: 2351
    change_mode_every: "never"
    initial_mode: VOLTAGE
