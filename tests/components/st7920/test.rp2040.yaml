spi:
  - id: spi_st7920
    clk_pin: 2
    mosi_pin: 3
    miso_pin: 4

display:
  - platform: st7920
    cs_pin: 5
    height: 128
    width: 64
    pages:
      - id: page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
      - id: page2
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
    on_page_change:
      from: page1
      to: page2
      then:
        lambda: |-
          ESP_LOGD("display", "1 -> 2");
