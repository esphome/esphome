external_components:
  - source: github://pr#7564
    components: []
    refresh: 1 sec

espnow:
  auto_add_peer: true
  peers:
    - FF:FF:FF:FF:FF:FF
  on_receive:
    - logger.log:
        format: "Received: %s  RSSI: %d"
        args: [packet.get_payload(), packet.rssi]

binary_sensor:
  - platform: gpio
    pin: GPIO39
    name: Button
    on_click:
      - espnow.send: "hallo everyone"
