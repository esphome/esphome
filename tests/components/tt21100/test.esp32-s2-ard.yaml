i2c:
  sda: GPIO8
  scl: GPIO18

spi:
  clk_pin: 7
  mosi_pin: 11
  miso_pin: 9

display:
  - platform: ili9xxx
    id: my_display
    model: ili9341
    cs_pin: 5
    dc_pin: 12
    reset_pin: 33
    auto_clear_enabled: false
    data_rate: 40MHz
    dimensions: 320x240
    update_interval: never
    transform:
      mirror_y: false
      mirror_x: false
      swap_xy: true

touchscreen:
  - platform: tt21100
    address: 0x24
    interrupt_pin: GPIO3
    on_touch:
      - logger.log: "Touchscreen:: Touched"

binary_sensor:
  - platform: tt21100
    index: 0
    name: "Home"

  - platform: touchscreen
    name: FanLo
    x_min: 0
    x_max: 105
    y_min: 0
    y_max: 80
