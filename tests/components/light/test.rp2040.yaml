output:
  - platform: gpio
    id: test_binary
    pin: 0
  - platform: rp2040_pwm
    id: test_ledc_1
    pin: 1
  - platform: rp2040_pwm
    id: test_ledc_2
    pin: 2
  - platform: rp2040_pwm
    id: test_ledc_3
    pin: 3
  - platform: rp2040_pwm
    id: test_ledc_4
    pin: 4
  - platform: rp2040_pwm
    id: test_ledc_5
    pin: 5

light:
  - platform: binary
    name: Binary Light
    output: test_binary
    effects:
      - strobe:
  - platform: monochromatic
    name: Monochromatic Light
    output: test_ledc_1
    gamma_correct: 2.8
    default_transition_length: 2s
    effects:
      - strobe:
      - flicker:
      - flicker:
          name: My Flicker
          alpha: 98%
          intensity: 1.5%
      - lambda:
          name: My Custom Effect
          update_interval: 1s
          lambda: |-
            static int state = 0;
            state += 1;
            if (state == 4)
              state = 0;
      - pulse:
          transition_length: 10s
          update_interval: 20s
          min_brightness: 10%
          max_brightness: 90%
      - pulse:
          name: pulse2
          transition_length:
            on_length: 10s
            off_length: 5s
          update_interval: 15s
          min_brightness: 10%
          max_brightness: 90%
  - platform: rgb
    name: RGB Light
    red: test_ledc_1
    green: test_ledc_2
    blue: test_ledc_3
  - platform: rgbw
    name: RGBW Light
    red: test_ledc_1
    green: test_ledc_2
    blue: test_ledc_3
    white: test_ledc_4
    color_interlock: true
  - platform: rgbww
    name: RGBWW Light
    red: test_ledc_1
    green: test_ledc_2
    blue: test_ledc_3
    cold_white: test_ledc_4
    warm_white: test_ledc_5
    cold_white_color_temperature: 153 mireds
    warm_white_color_temperature: 500 mireds
    color_interlock: true
  - platform: rgbct
    name: RGBCT Light
    red: test_ledc_1
    green: test_ledc_2
    blue: test_ledc_3
    color_temperature: test_ledc_4
    white_brightness: test_ledc_5
    cold_white_color_temperature: 153 mireds
    warm_white_color_temperature: 500 mireds
    color_interlock: true
  - platform: cwww
    name: CWWW Light
    cold_white: test_ledc_1
    warm_white: test_ledc_2
    cold_white_color_temperature: 153 mireds
    warm_white_color_temperature: 500 mireds
    constant_brightness: true
  - platform: color_temperature
    name: CT Light
    color_temperature: test_ledc_1
    brightness: test_ledc_2
    cold_white_color_temperature: 153 mireds
    warm_white_color_temperature: 500 mireds
