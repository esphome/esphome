i2c:
  sda: 10
  scl: 9
  scan: True

si4713:
  id: fm_transmitter
  reset_pin: 10
  op_mode: Analog
  mute: False
  mono: False
  pre_emphasis: '75us'
  tuner:
    enable: True
    frequency: 87.50
    deviation: 68.25
    power: 115
    antcap: 0
  analog:
    level: 636
    attenuation: '60kOhm'
  digital:
    sample_rate: 48000
    sample_bits: '16'
    channels: Stereo
    mode: 'I2S'
    clock_edge: 'Rising'
  pilot:
    enable: True
    frequency: 19.00
    deviation: 6.75
  refclk:
    frequency: 32768
    source: 'RCLK'
    prescaler: 1
  acomp:
    enable: True
    preset: 'Custom'
    threshold: -40
    attack: '0.5ms'
    release: '1000ms'
    gain: 15
  limiter:
    enable: True
    release_time: 5.01
  asq:
    iall: True
    ialh: True
    overmod: True
    level_low: -50
    duration_low: 10000
    level_high: -20
    duration_high: 5000
  rds:
    enable: True
    deviation: 2.0
    station: si4713
    text: sample text
  sensor:
    chip_id:
      name: Chip ID
    frequency:
      name: Frequency
    power:
      name: Power
    antcap:
      name: Antenna Tuning Capacitor
    noise_level:
      name: Received Noise Level
    iall:
      name: Input Audio Level Detection Low
    ialh:
      name: Input Audio Level Detection High 
    overmod:
      name: Overmodulation Detection
    inlevel:
      name: Input Audio Level

