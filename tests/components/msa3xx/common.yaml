msa3xx:
  i2c_id: i2c_msa3xx
  model: msa301
  range: 4G
  resolution: 14
  update_interval: 10s
  calibration:
    offset_x: -0.250
    offset_y: -0.400
    offset_z: -0.800
  transform:
    mirror_x: false
    mirror_y: true
    mirror_z: true
    swap_xy: false
  on_tap:
    - then:
        - logger.log: "Tapped"
  on_double_tap:
    - then:
        - logger.log: "Double tapped"
  on_active:
    - then:
        - logger.log: "Activity detected"
  on_orientation:
    - then:
        - logger.log: "Orientation changed"

sensor:
  - platform: msa3xx
    acceleration_x: Accel X
    acceleration_y: Accel Y
    acceleration_z: Accel Z
