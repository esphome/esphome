i2c:
  - id: i2c_mlx90393
    scl: 16
    sda: 17

sensor:
  - platform: mlx90393
    oversampling: 1
    filter: 0
    gain: 1X
    temperature_compensation: true
    x_axis:
      name: mlxxaxis
      resolution: DIV_2
    y_axis:
      name: mlxyaxis
      resolution: DIV_1
    z_axis:
      name: mlxzaxis
      resolution: DIV_2
    temperature:
      name: mlxtemp
      oversampling: 2
