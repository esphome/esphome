i2c:
  - id: i2c_mpu6050
    scl: 16
    sda: 17

mpu6050:
  id: mpu6050_1
  address: 0x68
  i2c_id: i2c_mpu6050
  interrupt:
    threshold: 2
    duration: 2ms

sensor:
  - platform: mpu6050
    mpu6050_id: mpu6050_1
    accel_x:
      name: MPU6050 Accel X
    accel_y:
      name: MPU6050 Accel Y
    accel_z:
      name: MPU6050 Accel z
    gyro_x:
      name: MPU6050 Gyro X
    gyro_y:
      name: MPU6050 Gyro Y
    gyro_z:
      name: MPU6050 Gyro z
    temperature:
      name: MPU6050 Temperature
