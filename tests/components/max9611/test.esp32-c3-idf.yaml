i2c:
  - id: i2c_max9611
    scl: 5
    sda: 4

sensor:
  - platform: max9611
    shunt_resistance: 0.2 ohm
    gain: 1X
    voltage:
      name: Max9611 Voltage
    current:
      name: Max9611 Current
    power:
      name: Max9611 Watts
    temperature:
      name: Max9611 Temp
    update_interval: 1s
