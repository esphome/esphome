uart:
  - id: uart_sim800l
    tx_pin: 17
    rx_pin: 16
    baud_rate: 9600

sim800l:
  on_sms_received:
    - lambda: |-
        std::string str;
        str = sender;
        str = message;
    - sim800l.send_sms:
        message: hello you
        recipient: "+1234"
    - sim800l.dial:
        recipient: "+1234"
