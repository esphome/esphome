i2c:
  - id: i2c_gt911
    scl: 16
    sda: 17

display:
  - platform: ssd1306_i2c
    id: ssd1306_display
    model: SSD1306_128X64
    reset_pin: 13
    pages:
      - id: page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());

touchscreen:
  - platform: gt911
    display: ssd1306_display
    interrupt_pin: 14

binary_sensor:
  - platform: gt911
    id: touch_key_911
    index: 0
