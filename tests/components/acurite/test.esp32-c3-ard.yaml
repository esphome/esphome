remote_receiver:
  pin: GPIO5
  filter: 100us
  idle: 800us
  buffer_size: 1000b

acurite:

binary_sensor:
  - platform: acurite
    devices:
      - device: 0x1d2e
        battery_level:
          name: "Battery Level 1"
      - device: 0x2838
        battery_level:
          name: "Battery Level 2"

sensor:
  - platform: acurite
    devices:
      - device: 0x1d2e
        temperature:
          name: "Temperature"
        humidity:
          name: "Humidity"
      - device: 0x2838
        temperature:
          name: "Temperature"
        humidity:
          name: "Humidity"
        rain:
          name: "Rainfall"
        speed:
          name: "Wind speed"
        direction:
          name: "Wind direction"
        lightning:
          name: "Lightning Strikes"
        distance:
          name: "Lightning Distance"
        uv:
          name: "UV index"
        lux:
          name: "Light Intensity"
