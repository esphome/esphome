i2c:
  - id: i2c_lilygo_t5_47
    scl: 5
    sda: 4

display:
  - platform: ssd1306_i2c
    id: ssd1306_display
    model: SSD1306_128X64
    reset_pin: 3
    pages:
      - id: page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());

touchscreen:
  - platform: lilygo_t5_47
    id: lilygo_touchscreen
    interrupt_pin: 6
    display: ssd1306_display
    on_touch:
      - logger.log:
          format: Touch at (%d, %d)
          args: [touch.x, touch.y]
