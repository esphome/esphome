esphome:
  on_boot:
    then:
      - wifi.disable
      - wifi.enable
      - wifi.set_sta:
          ssid: MySSID
          password: password1
          on_connect: 
            - logger.log: "Connected to WiFi!"
          on_error:
            - logger.log: "Failed to connect to WiFi!"

wifi:
  ssid: MySSID
  password: password1
