spi:
  - id: spi_pn7160
    clk_pin: 16
    mosi_pin: 17
    miso_pin: 15

pn7160_spi:
  id: nfcc_pn7160
  cs_pin: 12
  irq_pin: 14
  ven_pin: 13
  emulation_message: https://www.home-assistant.io/tag/pulse_ce
  tag_ttl: 1000ms
  on_tag:
    - logger.log: "Tag"
  on_tag_removed:
    - logger.log: "Tag removed"
  on_emulated_tag_scan:
    - logger.log: "Tag emulated"
