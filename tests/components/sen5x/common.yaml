i2c:
  - id: i2c_sen5x
    scl: ${i2c_a_scl_pin}
    sda: ${i2c_a_sda_pin}

sensor:
  - platform: sen5x
    id: sen54
    temperature:
      name: Temperature
      accuracy_decimals: 1
    humidity:
      name: Humidity
      accuracy_decimals: 0
    pm_1_0:
      name: PM <1µm Mass concentration
      id: pm_1_0
      accuracy_decimals: 1
    pm_2_5:
      name: PM <2.5µm Mass concentration
      id: pm_2_5
      accuracy_decimals: 1
    pm_4_0:
      name: PM <4µm Mass concentration
      id: pm_4_0
      accuracy_decimals: 1
    pm_10_0:
      name: PM <10µm Mass concentration
      id: pm_10_0
      accuracy_decimals: 1
    pm_n_0_5:
      name: PM <0.5µm Number concentration
      id: pm_n_0_5
      accuracy_decimals: 1
    pm_n_1_0:
      name: PM <1.0µm Number concentration
      id: pm_n_1_0
      accuracy_decimals: 1
    pm_n_2_5:
      name: PM <2.5µm Number concentration
      id: pm_n_2_5
      accuracy_decimals: 1
    pm_n_4_0:
      name: PM <4µm Number concentration
      id: pm_n_4_0
      accuracy_decimals: 1
    pm_n_10_0:
      name: PM <10µm Number concentration
      accuracy_decimals: 1
    pm_tps:
      name: Typical Particle size
      id: pm_tps
      accuracy_decimals: 1
    nox:
      name: NOx
    voc:
      name: VOC
      algorithm_tuning:
        index_offset: 100
        learning_time_offset_hours: 12
        learning_time_gain_hours: 12
        gating_max_duration_minutes: 180
        std_initial: 50
        gain_factor: 230
    temperature_compensation:
      offset: 0
      normalized_offset_slope: 0
      time_constant: 0
    auto_cleaning_interval: 604800s
    acceleration_mode: low
    store_baseline: true
    address: 0x69
