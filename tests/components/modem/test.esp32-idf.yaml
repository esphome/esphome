logger:

modem:
  id: atmodem
  rx_pin: GPIO26
  tx_pin: GPIO27
  power_pin:
    number: GPIO04
    inverted: True
  model: SIM7600
  apn: orange
  pin_code: "0000"
  enable_on_boot: True
  enable_cmux: True
  enable_gnss: True
  init_at:
    - AT
  on_not_responding:
    logger.log: "modem not responding"
  on_connect:
    logger.log: "got IP"
  on_disconnect:
    logger.log: "lost IP"

text_sensor:
  - platform: modem
    network_type:
      name: network type

sensor:
  - platform: modem
    rssi:
      name: rssi
    ber:
      name: ber
    latitude:
      name: Latitude
    longitude:
      name: Longitude
    altitude:
      name: Altitude
