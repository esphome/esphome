logger:

modem:
  id: atmodem
  rx_pin: GPIO26
  tx_pin: GPIO27
  model: SIM7600
  apn: orange
  pin_code: "0000"
  enable_on_boot: True
  init_at:
    - AT
  on_not_responding:
    logger.log: "modem not responding"
  on_connect:
    logger.log: "got IP"
  on_disconnect:
    logger.log: "lost IP"

