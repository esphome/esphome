uart:
  - id: control_to_display
    rx_pin:
      number: 5
    baud_rate: 9600

sun_gtil2:
  uart_id: control_to_display

sensor:
  - platform: sun_gtil2
    temperature:
      id: gtil_temperature
      name: "Heatsink Temperature"
      filters:
        - throttle_average: 30s
    dc_voltage:
      id: gtil_dc_voltage
      name: "DC Voltage"
      filters:
        - throttle_average: 30s
    ac_voltage:
      id: gtil_ac_voltage
      name: "AC Voltage"
      filters:
        - throttle_average: 30s
    ac_power:
      id: gtil_ac_power
      name: "AC Power"
    dc_power:
      id: gtil_dc_power
      name: "DC Power"
    limiter_power:
      id: gtil_limiter_power
      internal: true

text_sensor:
  - platform: sun_gtil2
    state:
      id: gtil_state
      name: "State"
    serial_number:
      id: gtil_serial_number
      internal: true
