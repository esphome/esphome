i2c:
  - id: i2c_ina226
    scl: 16
    sda: 17

sensor:
  - platform: ina226
    address: 0x40
    shunt_resistance: 0.1 ohm
    current:
      name: INA226 Current
    power:
      name: INA226 Power
    bus_voltage:
      name: INA226 Bus Voltage
    shunt_voltage:
      name: INA226 Shunt Voltage
    max_current: 3.2A
    update_interval: 15s
