remote_receiver:
  id: rcvr
  pin: GPIO5
  dump: all
  on_coolix:
    then:
      delay: !lambda "return x.first + x.second;"
  on_rc_switch:
    then:
      delay: !lambda "return uint32_t(x.code) + x.protocol;"
  on_mirage:
    then:
      - lambda: |-
          ESP_LOGD("mirage", "Mirage data: %s", format_hex(x.data).c_str());

binary_sensor:
  - platform: remote_receiver
    name: Panasonic Remote Input
    panasonic:
      address: 0x4004
      command: 0x100BCBD
