remote_receiver:
  id: rcvr
  pin: 2
  dump: all
  on_coolix:
    then:
      delay: !lambda "return x.first + x.second;"
  on_rc_switch:
    then:
      delay: !lambda "return uint32_t(x.code) + x.protocol;"

binary_sensor:
  - platform: remote_receiver
    name: Panasonic Remote Input
    panasonic:
      address: 0x4004
      command: 0x100BCBD
