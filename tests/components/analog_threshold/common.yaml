sensor:
  - platform: template
    id: template_sensor
    name: Template Sensor
    lambda: |-
      if (millis() > 10000) {
        return 42.0;
      } else {
        return 0.0;
      }
    update_interval: 15s

binary_sensor:
  - platform: analog_threshold
    name: Analog Threshold 1
    sensor_id: template_sensor
    threshold:
      upper: 110
      lower: 90
    filters:
      - delayed_on: 0s
      - delayed_off: 10s
  - platform: analog_threshold
    name: Analog Threshold 2
    sensor_id: template_sensor
    threshold: 100
    filters:
      - invert:
