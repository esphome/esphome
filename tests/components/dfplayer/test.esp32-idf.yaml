esphome:
  on_boot:
    then:
      - dfplayer.play: 5
      - dfplayer.play:
          file: 4
          loop: true
      - dfplayer.play_folder:
          folder: 1
          file: 3
      - dfplayer.play_folder:
          folder: 1
          loop: true
      - dfplayer.set_device:
          device: TF_CARD
      - dfplayer.set_volume: 5
      - dfplayer.set_eq: ROCK
      - dfplayer.play_next
      - dfplayer.play_previous
      - dfplayer.reset
      - dfplayer.start
      - dfplayer.pause
      - dfplayer.stop
      - dfplayer.random
      - dfplayer.volume_up
      - dfplayer.volume_down
      - dfplayer.sleep

uart:
  - id: uart_dfplayer
    tx_pin: 17
    rx_pin: 16
    baud_rate: 9600

dfplayer:
  on_finished_playback:
    then:
      if:
        condition:
          not: dfplayer.is_playing
        then:
          logger.log: Playback finished event
