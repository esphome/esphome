esphome:
  on_boot:
    then:
      - pzemac.reset_energy: pzemac1

uart:
  - id: uart_pzemac
    tx_pin: 4
    rx_pin: 5
    baud_rate: 9600

modbus:

sensor:
  - platform: pzemac
    id: pzemac1
    voltage:
      name: PZEMAC Voltage
    current:
      name: PZEMAC Current
    power:
      name: PZEMAC Power
    energy:
      name: PZEMAC Energy
    frequency:
      name: PZEMAC Frequency
    power_factor:
      name: PZEMAC Power Factor
