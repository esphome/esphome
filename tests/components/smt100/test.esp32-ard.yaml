uart:
  - id: uart_smt100
    tx_pin: 17
    rx_pin: 16
    baud_rate: 9600

sensor:
  - platform: smt100
    counts:
      name: Counts
    dielectric_constant:
      name: Dielectric Constant
    temperature:
      name: Temperature
    moisture:
      name: Moisture
    voltage:
      name: Voltage
    update_interval: 60s
