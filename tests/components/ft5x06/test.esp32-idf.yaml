i2c:
  - id: i2c_ft5x06
    scl: 16
    sda: 17

display:
  - platform: ssd1306_i2c
    id: ssd1306_display
    model: SSD1306_128X64
    reset_pin: 18
    pages:
      - id: page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());

touchscreen:
  - platform: ft5x06
    on_touch:
      - logger.log:
          format: Touch at (%d, %d)
          args: [touch.x, touch.y]
