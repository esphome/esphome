output:
  - platform: ledc
    pin: 14
    id: gpio_output1
  - platform: ledc
    pin: 15
    id: gpio_output2
  - platform: ledc
    pin: 12
    id: gpio_output3
  - platform: ledc
    pin: 13
    id: gpio_output4

light:
  - platform: hbridge
    name: Icicle Lights
    pin_a: gpio_output3
    pin_b: gpio_output4

fan:
  - platform: hbridge
    id: fan_hbridge
    speed_count: 4
    name: H-bridge Fan with Presets
    pin_a: gpio_output1
    pin_b: gpio_output2
    preset_modes:
      - Preset 1
      - Preset 2
    on_preset_set:
      then:
        - logger.log: Preset mode was changed!
