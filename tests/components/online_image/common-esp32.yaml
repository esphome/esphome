<<: !include common.yaml

spi:
  - id: spi_main_lcd
    clk_pin: 16
    mosi_pin: 17
    miso_pin: 15

display:
  - platform: ili9xxx
    id: main_lcd
    model: ili9342
    cs_pin: 12
    dc_pin: 13
    reset_pin: 21
    invert_colors: true
    lambda: |-
      it.fill(Color(0, 0, 0));
      it.image(0, 0, id(online_rgba_image));
