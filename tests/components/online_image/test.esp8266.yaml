wifi:
  ssid: MySSID
  password: password1

spi:
  - id: spi_main_lcd
    clk_pin: 14
    mosi_pin: 13
    miso_pin: 12

display:
  - platform: ili9xxx
    id: main_lcd
    model: ili9342
    cs_pin: 15
    dc_pin: 3
    reset_pin: 1
    lambda: |-
      it.fill(Color(0, 0, 0));
      it.image(0, 0, id(online_rgba_image));

# Purposely test that `online_image:` does auto-load `image:`
# Keep the `image:` undefined.
# image:
online_image:
  - id: online_binary_image
    url: http://www.libpng.org/pub/png/img_png/pnglogo-blk-tiny.png
    type: BINARY
    resize: 50x50
  - id: online_binary_transparent_image
    url: http://www.libpng.org/pub/png/img_png/pnglogo-blk-tiny.png
    type: TRANSPARENT_BINARY
    format: png
  - id: online_rgba_image
    url: http://www.libpng.org/pub/png/img_png/pnglogo-blk-tiny.png
    type: RGBA
  - id: online_rgb24_image
    url: http://www.libpng.org/pub/png/img_png/pnglogo-blk-tiny.png
    type: RGB24
    use_transparency: true

# Check the set_url action
time:
  - platform: sntp
    on_time:
      - at: "13:37:42"
        then:
          - online_image.set_url:
              id: online_rgba_image
              url: http://www.example.org/example.png

