spi:
  clk_pin: GPIO6
  miso_pin: GPIO5
  mosi_pin: GPIO7

cc1101:
  id: transceiver
  cs_pin: GPIO10
  bandwidth: 200
  frequency: 433920
  rssi:
    name: RSSI
  lqi:
    name: LQI
  temperature:
    name: Temperature

# https://github.com/esphome/issues/issues/2934
# c3 has four channels, two for tx, two for rx
# dummy transmitter will push rx to the third place

remote_transmitter:
  - pin: GPIO21  # TX pin
    carrier_duty_percent: 100%
    id: dummytx
  - pin: GPIO3  # GDO0
    carrier_duty_percent: 100%
    id: realtx

remote_receiver:
  pin: GPIO4  # GDO2
  dump:
    - rc_switch
  # Settings to optimize recognition of RF devices
  tolerance: 50%
  buffer_size: 2kb
  filter: 250us
  idle: 4ms
  on_rc_switch:
    - logger.log:
        format: "on_rc_switch: %i %llu"
        args: [x.protocol, x.code]

binary_sensor:
  - platform: remote_receiver
    name: "Window"
    rc_switch_raw:
      code: '110111110001111011100110'
    filters:
      - delayed_off: 1000ms

button:
  - platform: template
    name: "Gate"
    on_press:
      - remote_transmitter.transmit_rc_switch_raw_cc1101:
          transmitter_id: realtx
          code: '0111000110010011110110010100011111110001001011110111'
          protocol:
            pulse_length: 434
            sync: [1, 6]
            zero: [1, 2]
            one: [2, 1]
            inverted: true
          repeat:
            times: 10
