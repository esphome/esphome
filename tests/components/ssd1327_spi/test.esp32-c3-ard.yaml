spi:
  - id: spi_ssd1327_spi
    clk_pin: 6
    mosi_pin: 7
    miso_pin: 5

display:
  - platform: ssd1327_spi
    model: SSD1327 128x128
    cs_pin: 2
    dc_pin: 3
    reset_pin: 4
    pages:
      - id: page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
      - id: page2
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
    on_page_change:
      from: page1
      to: page2
      then:
        lambda: |-
          ESP_LOGD("display", "1 -> 2");
