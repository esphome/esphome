esphome:
    name: fantest
    platform: ESP32
    board: nodemcu-32s

output:
  - platform: ledc
    id: my_output_id
    inverted: false
    pin: GPIO19



fan:
    - platform: speed
      id: fan_speed
      icon: mdi:weather-windy
      speed_count: 10
      off_speed_cycle: True
      name: Living Room Fan 2
      output: my_output_id
      on_speed_set:
        then:
          - logger.log: Fan speed was changed!cat 